# ----------------------------------------
# Project specific properties
# ----------------------------------------
aetherwisp:
  volvox:
    presentation:
      lib:
        axios:
          version: 0.21.0
        smartclient:
          version: ${volvox.smartclient.version}
    application:
      browser-startup: true

# ----------------------------------------
# Common Application properties
# ----------------------------------------
server:
  compression:
    enabled: true
  servlet:
    context-path: /volvox
spring:
  mvc:
    favicon:
      enabled: true
  profiles:
    active: product
  resources:
    chain:
      compressed: true
