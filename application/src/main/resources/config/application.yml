# ----------------------------------------
# Project specific properties
# ----------------------------------------
aetherwisp:
  volvox:
    presentation:
      version: v121p_2020-08-11
    application:
      browser-startup: true
      webjars:
        bootstrap: 4.5.0
        jquery: 3.5.1

# ----------------------------------------
# Common Application properties
# ----------------------------------------
server:
  compression:
    enabled: true
  servlet:
    context-path: /volvox
spring:
  mvc:
    favicon:
      enabled: true
  profiles:
    active: product
  resources:
    chain:
      # Jar ファイルに内包された GZip 済みリソースを使うようにする
      compressed: true
