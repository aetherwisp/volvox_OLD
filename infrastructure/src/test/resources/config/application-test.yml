# ----------------------------------------
# Spring Boot プロパティ
# ----------------------------------------
spring:
  datasource:
    driver-class-name: rg.h2.Driver
    url: jdbc:h2:file:~/volvox
    username: sa
    password: password
    hikari:
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED
      maximum-pool-size: 10
      register-mbeans: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jdbc:
    template:
      fetch-size: 1000
